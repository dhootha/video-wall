<div class="modal-header">
  <h3 class="modal-title">{{video.name}}</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-12">
      <div class="thumbnail">
        <img alt="" ng-src="{{video.still}}">
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="close()">Close</button>
</div>
